<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Regex</title>
    <link href="css/main.css" rel="stylesheet" />
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <main class="flexCenter">

      <section id="phoneForm" class="phoneForm flexCenter">
        <form id="phoneForm" class="phoneForm flexCenter">
          <label for="phoneNumber">Please enter your phone number:</label>
          <input 
            id="phoneNum"
            class="phoneNum"
            type="text"
            autocomplete="off"
            />
            <p class="phoneFormat">Examples:(555)555-5555 or 123-456-7890</p>
            <button type="submit">Submit</button>
          </form>
      </section>

      <section class="textView flexCenter">
        <form id="textForm" class="textForm flexCenter">
          <label for="textEntry">Please enter some text:</label>
          <input 
          id="textEntry"
          class="textEntry"
          type="text"
          autocomplete="off"
          />
          <button type="submit">Submit</button>
        </form>
      </section>

    </main>
  </body>
</html>
